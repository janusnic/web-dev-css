<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <meta charset="utf-8" />
        <link href="css/auth.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    </head>
<body>
    <section class="form">



          <article class="tab-content" id="signup">
              <ul class="tab-group">
                <li class="tab-group-link active"  tabindex="1"><a href="#signup">Sign Up</a></li>
                <li class="tab-group-link"  tabindex="2"><a href="#login">Log In</a></li>
              </ul>


              <h1>Sign Up for Free</h1>

              <form action="/" method="post">

              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>

              <button type="submit" class="form-button button-block">Get Started</button>

              </form>


          </article><!-- tab-content -->

          <article class="tab-content" id="login">
              <ul class="tab-group">
                <li class="tab-group-link active"  tabindex="1"><a href="#signup">Sign Up</a></li>
                <li class="tab-group-link"  tabindex="2"><a href="#login">Log In</a></li>
              </ul>
                <h1>Welcome Back!</h1>
                <form action="/" method="post">
                  <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="form-button button-block">Log In</button>

                </form>

          </article><!-- tab-content -->

    </section> <!-- /form -->

</body>
</html>
