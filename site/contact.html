<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="css/main.css" rel="stylesheet" />
        <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/contact.css" rel="stylesheet" />

        <style>


        </style>

    </head>
<body>
    <header class="header">
        <h1>LOGO</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>

    <!-- Banner -->
    <section id="contact" class="banner">
        <article>
            <hgroup>
                <h2>Contact Page</h2>
            </hgroup>
            <p>Dat product subline is so nice it blows your mind. <a href="#">Order yours now!</a></p>
            <ul class="actions">
                <li><a href="#content" class="button special">Sign Up</a></li>
                <li><a href="#elements" class="button alt">Learn More</a></li>
            </ul>
        </article>
    </section>


    <section class="form">

        <h1 class="hcontact">Contact Form</h1>
        <form class="clearfix">
          <div class="half left clearfix">
            <input type="text" class="input-name" id="input-name" placeholder="Name">
            <input type="email" class="input-email" id="input-email" placeholder="Email address">
            <input type="text" class="input-subject" id="input-subject" placeholder="Subject">
          </div>
          <div class="half right clearfix">
            <textarea name="message" type="text" class="input-message" id="input-message" placeholder="Message"></textarea>
          </div>
          <input type="submit" value="Submit" class="input-submit" id="input-submit">
        </form>


    </section> <!-- /form -->

</body>
</html>
